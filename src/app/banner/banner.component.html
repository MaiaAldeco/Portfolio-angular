<section class="home" id="home" ngsReveal>
    <div class="content">
        <ngx-typed-js [strings]="['Java', 'Node.js']" [shuffle]="false" [typeSpeed]="100" [startDelay]="400"
            [backSpeed]="100" [smartBackspace]="true" [backDelay]="1600" [loop]="true" [showCursor]="false">
            <h3><a href="#" (click)="open(content)" style="color:rgb(214, 178, 88)"><span>
                        <fa-icon [icon]="faPenToSquare" class="fa-sm"></fa-icon>
                    </span></a>MAIA NATALÍ ALDECO <br> Full Stack <span class="typing typed"></span> Developer</h3>
        </ngx-typed-js>
    </div>
</section>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Editar nombre</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <div class="input-group">
                    <input id="nombre" class="form-control">
                </div>
                <label for="apellido">Apellido</label>
                <div class="input-group">
                    <input id="apellido" class="form-control">
                </div>
                <label for="profesion">Profesión</label>
                <div class="input-group">
                    <input id="profesion" class="form-control">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Guardar</button>
    </div>
</ng-template>
