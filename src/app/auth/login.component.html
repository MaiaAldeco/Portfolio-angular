<div>
    <section>
        <div class="container py-5 ">
            <div class="row d-flex justify-content-center align-items-center ">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                <p class="text-white-50 mb-5">Ingresa tus datos para iniciar sesión</p>
                                <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                                    <div class="form-outline form-white mb-4">
                                        <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control form-control-lg" [(ngModel)]="nombreUsuario" required>
                                        <label class="form-label" for="nombreUsuario">Nombre Usuario</label>
                                    </div>

                                    <div class="form-outline form-white mb-4">
                                        <input type="password" name="password" id="password"
                                            class="form-control form-control-lg" [(ngModel)]="password" required>
                                        <label class="form-label" for="password">Contraseña</label>
                                    </div>
                                    <button class="btn btn-outline-light btn-lg px-5" [disabled]="!f.valid" type="submit">Iniciar Sesión</button>
                                </form>
                                <div *ngIf="f.submitted && isLoginFail" class="alert alert-danger mt-3">Fail en login: {{errorMsj}}</div>
                            </div>
                            <div>
                                <p class="mb-0">No tienes una cuenta? <a routerLink="/registro"
                                        class="text-white-50 fw-bold">Registrate</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
